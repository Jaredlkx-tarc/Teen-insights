<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teen Insights - Homepage</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #222;
    color: #fff;
    width: 100%;
    padding: 1rem;
    text-align: center;
  }
  .hub-container {
    position: relative;
    width: 500px;
    height: 500px;
    margin-top: 3rem;
  }
  .center-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: #333;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    text-align: center;
    font-weight: bold;
  }
  .nav-item {
    position: absolute;
    background: #fff;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    font-weight: bold;
    text-decoration: none;
    color: #333;
    transition: background 0.3s;
  }
  .nav-item:hover {
    background: #ddd;
  }
  /* Positioning the items around the circle */
  .about-us { top: 10%; left: 50%; transform: translate(-50%, -50%); }
  .editor-approved { top: 50%; right: 0; transform: translate(50%, -50%); }
  .ctrl-backspace { bottom: 10%; left: 50%; transform: translate(-50%, 50%); }
  .news-not-boring { top: 50%; left: 0; transform: translate(-50%, -50%); }
</style>
</head>
<body>

<header>
  <h1>Teen Insights</h1>
</header>

<div class="hub-container">
  <a href="#about" class="nav-item about-us">About Us</a>
  <a href="#editor" class="nav-item editor-approved">#EditorApproved</a>
  <a href="#ctrl" class="nav-item ctrl-backspace">Ctrl Backspace</a>
  <a href="#news" class="nav-item news-not-boring">NewsNotBoring</a>

  <div class="center-circle">
    TEEN<br>INSIGHTS
  </div>
</div>

</body>
</html>
